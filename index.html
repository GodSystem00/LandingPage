<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos.css">
    <script src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__bar clearfix">
            
            <div class="header__bar__top clearfix">
                <h1 class="logo">OutfitPro</h1>
                <button class="btnmenu"></button>
            </div>
            
            <nav class="header__bar__menu">
                <ul>
                    <li><a href="">Inicio</a></li>
                    <li><a href="">Planes</a></li>
                    <li><a href="">Nosotros</a></li>
                </ul>
            </nav>
        </div>
        <div class="header__hero">
            <div class="header__hero__content">
                <h2 class="slogan">Especialistas en imagen listos para mejorar tu estilo</h2>
                <p class="paragraph">Un equipo de especialistas que haran realidad tu vision</p>
                <div class="container-buttons">
                    <button class="button conocermas">Conocer mas</button>
                    <button class="button playstore"></button>
                    <button class="button appstore"></button>
                </div>
            </div>
            <div class="header__hero__aside">
                <div class="video-container">
                        <iframe width="1280" height="720" src="https://www.youtube.com/embed/7-qGKqveZaM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </header>
    <section class="call2action">
        <div class="gradient"></div>
        <div class="container clearfix">
            <div class="img-container">
                <img src="img/hand.png" alt="">
            </div>
            <div class="content-container">
                <h3 class="title">Pruba la Aplicacion gratis!</h3>
                <p class="phrase">Sin pagos previos requeridos</p>
                <div class="container-buttons">
                    <button class="button playstore"></button>
                    <button class="button appstore"></button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
